<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .warning-icon {
            width: 80px;
            height: 80px;
            background: #fff5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            border: 3px solid #feb2b2;
        }

        .warning-icon::before {
            content: "âš ";
            font-size: 48px;
            color: #f56565;
        }

        h2 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .task-name {
            font-weight: 700;
            color: #2d3748;
            background: #f7fafc;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0 35px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 140px;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-cancel:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 101, 101, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        form {
            display: inline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon"></div>
        
        <h2>Delete Task</h2>
        
        <p>Are you sure you want to delete</p>
        <div class="task-name">"{{item}}"</div>
        <p style="margin-top: 0; margin-bottom: 35px; color: #718096; font-size: 15px;">This action cannot be undone.</p>
        
        <div class="button-group">
            <a href="{% url 'list' %}" class="btn btn-cancel">Cancel</a>
            
            <form method="POST" action="">
                {% csrf_token %}
                <input type="submit" name="Confirm" value="Delete" class="btn btn-delete">
            </form>
        </div>
    </div>
</body>
</html>
