<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h3 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="submit"] {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f7fafc;
            padding: 18px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .task-item:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #a0aec0;
            opacity: 0.7;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-update {
            background: #48bb78;
            color: white;
        }

        .btn-update:hover {
            background: #38a169;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-delete:hover {
            background: #e53e3e;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h3 {
                font-size: 24px;
            }

            form {
                flex-direction: column;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>To Do App</h3>
        
        <form method="POST" action="">
            {% csrf_token %}
            {{form.title}}
            <input type="submit" value="Add Task">
        </form>

        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                <div class="task-content">
                    <span class="task-text {% if task.complete == True %}completed{% endif %}">{{task}}</span>
                </div>
                <div class="task-actions">
                    <a href="update_task/{{task.id}}" class="btn btn-update">Update</a>
                    <a href="delete/{{task.id}}" class="btn btn-delete">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
